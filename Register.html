<!DOCTYPE html>
<html>
    <head>
        <title>
            Register
        </title>
        <link rel="stylesheet" href="C:\Users\HP\OneDrive\Desktop\new\practice.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="card">
                <form >
                    <div class="form-group">
                        <label>Name:</label><br>
                        <input class="form-group" type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label>Email:</label><br>
                        <input class="form-group" type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label>Password:</label><br>
                        <input class="form-group" type="password" id="password" name="password">
                    </div>
                    <div class="text-center">
                        <button type="button" id="reg-btn" class="btn btn-primary" onclick="registerUser()">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script>
        function registerUser(){
            let name,email,password;
            name=document.getElementById("name").value;
            email=document.getElementById("email").value;
            password=document.getElementById("password").value;

            localStorage.setItem("name",name);
            localStorage.setItem("email",email);
            localStorage.setItem("password",password);
            console.log(localStorage.getItem("name"));
            console.log(localStorage.getItem("email"));
            console.log(localStorage.getItem("password"));
        }
    </script>
</html>
